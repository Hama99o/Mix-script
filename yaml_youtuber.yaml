quiz_youtuber_state_1:
  - kind: 'reask_messages'
    messages:
    - - body: "~{user_first_name}, j’te propose de faire un quiz sur les youtubers !"
      - kind: 'image'
        url: 'https://media2.giphy.com/media/B1qj7OfJRBNNOtCSqN/giphy.gif'
      - kind: typing
        'off': 3
        'on': 1
      - body: "C’est super simple : \n❓ 5 questions \n\U0001F440 Et on voit ton résultat à la fin"
      - kind: typing
        'off': 2
        'on': 1
      - kind: quick_replies
        body: "On commence facile puisque l’an dernier Macron est apparu dans une vidéo qui a fait beaucoup débat de…"
        replies: &quiz_youtuber_state_1_replies
          - body: "Norman & Kemar \U0001F46F"
            value: BAD
            reaction: "Nope de McFly & Carlito, ce qui a été plutôt mal vu par une partie de leur public à l’approche des élections \U0001F914"
          - body: "Squeezie & Cyprien\U0001F46F "
            value: BAD
            reaction: "Nope de McFly & Carlito, ce qui a été plutôt mal vu par une partie de leur public à l’approche des élections \U0001F914"
          - body: "Inoxtag & Michou \U0001F46F"
            value: BAD
            reaction: "Nope de McFly & Carlito, ce qui a été plutôt mal vu par une partie de leur public à l’approche des élections \U0001F914"
          - body: "Mcfly & Carlito \U0001F46F"
            value: GOOD
            reaction: "Bien joué ! Ça a été plutôt mal vu par une partie de leur public à l’approche des élections \U0001F914"
        replies_shuffle: true
      - - body: J'ai pas compris, utilise ces boutons là pour répondre 👇
          kind: quick_replies
          replies: *quiz_youtuber_state_1_replies
