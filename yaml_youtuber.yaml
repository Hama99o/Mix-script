quiz_youtuber_state_6:
  - body: '%{jam_reaction}'
    default_jam_reaction: ''
  - kind: typing
    'off': 2
    'on': 1
  - body: À l’époque ça s’explosait la tête sur le bureau sans pression !
  - kind: typing
    'off': 2
    'on': 1
  - kind: generic
    image_aspect_ratio: square
    cards:
      - title: "Michou s’explose la tête sur le bureau \U0001F92F"
        subtitle: J’sais pas pourquoi mais elle me tue cette vidéo
        image_url: 'https://jam-powa.s3.eu-west-3.amazonaws.com/a3ef0e09-5026-45fd-bae0-00edaae36936-mich.jpeg'
        item_url: 'https://www.youtube.com/watch?v=BUTUUF2yXG4'
        skip_custom_params: true
        buttons:
          - body: "En savoir + \U0001F50D"
            url: 'https://www.youtube.com/watch?v=BUTUUF2yXG4'
            skip_custom_params: true
  - kind: typing
    'off': 3
    'on': 1
  - body: 'Bon c’est l’heure du score ~{user_first_name} !'
  - kind: typing
    'off': 2
    'on': 1
  - kind: condition
    switch:
      - condition: "MessengerBot::Utils::TemporaryStore.new(current_user, 'quiz_youtuber_score').value.to_i <= 1"
        messages:
          - body: "Ton score est de ~{tmp_variable(key: 'quiz_youtuber_score')}/5, c'est pas ton truc Youtub j'ai l'impression 😅"
      - condition: "MessengerBot::Utils::TemporaryStore.new(current_user, 'quiz_youtuber_score').value.to_i <= 2"
        messages:
          - body: "Ton score est de ~{tmp_variable(key: 'quiz_youtuber_score')}/5, va falloir réviser un peu 😉"
      - condition: "MessengerBot::Utils::TemporaryStore.new(current_user, 'quiz_youtuber_score').value.to_i <= 3"
        messages:
          - body: "Ton score est de ~{tmp_variable(key: 'quiz_youtuber_score')}/5, pas mal 🙂"

      - condition: "MessengerBot::Utils::TemporaryStore.new(current_user, 'quiz_youtuber_score').value.to_i <= 4"
        messages:
          - body: "Ton score est de ~{tmp_variable(key: 'quiz_youtuber_score')}/5, tu dois passer pas mal de temps sur Youtube 😉"

      - condition: "MessengerBot::Utils::TemporaryStore.new(current_user, 'quiz_youtuber_score').value.to_i <= 5"
        messages:
          - body: "Ton score est de ~{tmp_variable(key: 'quiz_youtuber_score')}/5, ah ouais t'es chauuuuuuud 🔥"
    else:
      - body: "Ton score est de ~{tmp_variable(key: 'quiz_youtuber_score')}/5, bien joué \U0001F44F"
  - kind: typing
    'off': 5
    'on': 1
  - kind: function
    name: morning_end
